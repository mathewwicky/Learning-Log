{% extends "learninglog/base.html" %}

{% block page_header %}
   <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<ul>
    {% for topic in topics %}
        <li><h3>
            <a href="{% url 'learninglog:topic' topic.id %}">{{ topic }}
</a>
            </h3></li>
    {% empty %}
        <li><h3> No topics have been addedyet.</li>
    {% endfor %}
</ul>
<h3><a href="{% url 'learninglog:new_topic' %}">Add a new topic</a></h3>
{% endblock content%}
